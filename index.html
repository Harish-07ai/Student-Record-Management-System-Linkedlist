<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Student Record Management</h1>
  <div class="container">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="roll" placeholder="Enter Roll Number">
    <input type="text" id="grade" placeholder="Enter Grade">
    <button onclick="addStudent()">Add Student</button>
    <input type="text" id="deleteRoll" placeholder="Enter Roll to Delete">
    <button onclick="deleteStudent()">Delete Student</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    // Linked List Node
    class Node {
      constructor(name, roll, grade) {
        this.name = name;
        this.roll = roll;
        this.grade = grade;
        this.next = null;
      }
    }

    // Linked List Class
    class LinkedList {
      constructor() {
        this.head = null;
      }

      add(name, roll, grade) {
        const newNode = new Node(name, roll, grade);
        if (this.head === null) {
          this.head = newNode;
        } else {
          let current = this.head;
          while (current.next !== null) {
            current = current.next;
          }
          current.next = newNode;
        }
      }

      delete(roll) {
        if (this.head === null) return;
        if (this.head.roll === roll) {
          this.head = this.head.next;
          return;
        }
        let current = this.head;
        while (current.next !== null && current.next.roll !== roll) {
          current = current.next;
        }
        if (current.next !== null) {
          current.next = current.next.next;
        }
      }

      getAll() {
        let arr = [];
        let current = this.head;
        while (current !== null) {
          arr.push({ name: current.name, roll: current.roll, grade: current.grade });
          current = current.next;
        }
        return arr;
      }
    }

    const studentList = new LinkedList();

    function addStudent() {
      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
      const grade = document.getElementById('grade').value;
      if (name && roll && grade) {
        studentList.add(name, roll, grade);
        displayStudents();
        document.getElementById('name').value = '';
        document.getElementById('roll').value = '';
        document.getElementById('grade').value = '';
      } else {
        alert('Please fill all fields');
      }
    }

    function deleteStudent() {
      const roll = document.getElementById('deleteRoll').value;
      if (roll) {
        studentList.delete(roll);
        displayStudents();
        document.getElementById('deleteRoll').value = '';
      } else {
        alert('Please enter Roll Number to delete');
      }
    }

    function displayStudents() {
      const tableBody = document.getElementById('studentTable');
      tableBody.innerHTML = '';
      const students = studentList.getAll();
      students.forEach(stu => {
        tableBody.innerHTML += `
          <tr>
            <td>${stu.name}</td>
            <td>${stu.roll}</td>
            <td>${stu.grade}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
